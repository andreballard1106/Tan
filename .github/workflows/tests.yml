name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Tandem.sln

      - name: Build solution
        run: dotnet build Tandem.sln --configuration Release --no-restore

      - name: Run integration tests
        run: dotnet test Tandem.sln --configuration Release --no-build --verbosity normal

